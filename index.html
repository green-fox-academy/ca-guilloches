<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guilloche</title>
    <style>
        canvas {
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <h1>Guilloche drawer</h1>
    <input type="range" min="0" max="100" id="majorRipple">
    <input type="range" min="0" max="1" step="0.01" id="minorRipple">
    <input type="range" min="0" max="100" id="radiusEffect">
    <input type="range" min="0" max="25" step="0.05" id="angleMultiplier">
    <input type="range" min="1" max="15" id="amplitude">
    <canvas width="800" height="600"></canvas>
    <script src="js/app.js"></script>
</body>
</html>
